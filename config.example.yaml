# Pittsburgh Commute Analysis Tool - Configuration

# Work Location
work_address: "5000 Forbes Ave, Pittsburgh, PA"

# Analysis Parameters
max_time_threshold: 60  # minutes - heat map stops expanding when scores exceed this
grid_spacing: 500  # feet between grid points

# Commute Constraints
walking_speed: 4.0  # mph
max_walk_to_stop: 1.0  # miles
max_transfers: 1  # maximum number of bus transfers
max_transfer_wait: 30  # minutes - maximum wait time between transfers
max_trip_time: 60  # minutes - maximum total trip time to consider

# Time Window
time_window_start: "06:00"  # start of analysis window
time_window_end: "19:00"  # end of analysis window (6am to 7pm = 13 hours)

# Data Paths
gtfs_path: "data/GTFS.zip"  # path to GTFS zip file

# LLM Configuration (optional - for bus service descriptions)
# anthropic_api_key: "your-api-key-here"  # or set ANTHROPIC_API_KEY env variable
